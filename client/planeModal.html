<template name="planeModal">
	<!--plane modal-->
	<div class="modal fade" id="planeModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">
						<i class="fa fa-plane pr-2"></i>
						Plane information
					</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="planeForm">
						<p class="text-danger planeFeedback" style="display:none"></p>
						<input type="hidden" class="form-control" id="planeId">
						<!--name-->
						<div class="row form-group">
							<div class="col-12">
								<label for="planeName" class="col-form-label">Name or Serial Number:</label>
							</div>
							<div class="col">
								<input type="text" class="form-control" id="planeName" maxlength="50" required>
							</div>
						</div>
						<!--model-->
						<div class="row form-group">
							<div class="col-12">
								<label for="planeModel" class="col-form-label">Type or Model:</label>
							</div>
							<div class="col">
								<input type="text" class="form-control" id="planeModel" maxlength="50" required>
							</div>
						</div>
						<!--reason-->
						<div class="row form-group">
							<div class="col-12">
								<label for="planeReason" class="col-form-label">Reason for maintenance:</label>
							</div>
							<div class="col">
								<input type="text" class="form-control" id="planeReason" maxlength="200">
							</div>
						</div>
						<!--released-->
						<p class="textReleased text-success"></p>
						<!--submit-->
						<div class="row">
							<div class="col">
								<button type="button" class="btn btn-danger btnRelease">Release to service</button>
								<button type="button" class="btn btn-warning btnTakeIn">Take in for maintenance</button>
							</div>
							<div class="col-auto">
								<button type="submit" class="btn btn-primary">Save</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</template>
