<template name="planesList">

	<div class="row align-items-center mb-1">
		<div class="col-auto">
			<h4 class="mr-2 mb-1">Planes list</h4>
		</div>
		<div class="col">
			<ul class="nav nav-pills">
				<li class="nav-item">
					<a class="nav-link planesListFilter planesListAll {{#if showAll}}active{{/if}}" href="#">
						<i class="fa fa-bars mr-1"></i>
						All
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link planesListFilter planesListActive {{#if showActive}}active{{/if}}" href="#">
						<i class="fa fa-exclamation-circle mr-1"></i>
						Active
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link planesListFilter planesListReleased {{#if showReleased}}active{{/if}}" href="#">
						<i class="fa fa-check mr-1"></i>
						Released
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="scroll-container mb-2">
		<div class="scroll-content">
			{{#each plane in getList}}
			<span class="px-3 py-2 m-2 plane-item btn {{#if plane.releasedOn}}released{{/if}}"
				  id="plane-item-{{plane._id}}"
				  data-name="{{plane.name}}"
				  data-model="{{plane.model}}"
				  data-reason="{{plane.reason}}"
				  data-entered="{{plane.enteredOn}}"
				  data-released="{{plane.releasedOn}}"
				  data-id="{{plane._id}}">
				<span class="row align-items-center">
					<span class="col-auto pr-0">
						<i class="fa fa-plane fa-2x"></i>
					</span>
					<span class="col text-left">
						<span class="d-block font-weight-bold">
							{{plane.name}}
						</span>
						<span class="d-block">
							{{plane.model}}
						</span>
					</span>
				</span>
			</span>
			{{else}}
			<p class="text-secondary">No planes to show.</p>
			{{/each}}
		</div>
	</div>
	<button class="btn btn-primary" type="button" id="addPlane">
		<i class="fa fa-plus mr-2"></i>
		Add Plane
	</button>
</template>
