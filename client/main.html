<head>
	<title>Streamline</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">

	<!--favicon-->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
</head>

<body>
	<div class="preloader">
		<div class="lds-dual-ring"></div>
	</div>
	{{> navbar}}
	{{> baseContainer}}

	<div class="text-secondary text-center pt-5 pb-5" style="background-color: #e6e6e6">
		<p>
			Developed by <a href="https://www.linkedin.com/in/kostas-ventouras-125083a7/" class="text-primary">Kostas Ventouras</a> as a <a href="https://www.coursera.org/specializations/website-development" class="text-primary">Responsive Website Development and Design</a> project.
		</p>
		<p>For demonstration purposes only.</p>
	</div>
</body>

<template name="baseContainer">
	{{#if currentUser}}
	<div class="container">
		<div class="row">
			<div class="col-lg-8 mb-4">
				{{> personalCard}}
			</div>
			<div class="col-12 mb-3">
				{{> planesList}}
			</div>
			<hr class="w-100 my-4" />
			<div class="col-12 mb-3">
				{{> tasksTable}}
			</div>
		</div>
	</div>
	{{> planeModal}}
	{{> taskModal}}
	{{else}}
	{{> register}}
	{{/if}}
</template>
